<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Snap AI - Business Lead Capture</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <link rel="manifest" href="manifest.json?v=3">
    <meta name="theme-color" content="#3B82F6">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Field Snap AI</h1>
            <p>Capture business ads • Extract info • Build leads</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Capture Section -->
            <section class="capture-section">
                <div class="capture-options">
                    <!-- Camera Capture -->
                    <button id="cameraBtn" class="capture-btn camera-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        <span>Take Photo</span>
                    </button>

                    <!-- File Upload -->
                    <label for="fileInput" class="capture-btn upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>Upload Photo</span>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </label>
                </div>

                <!-- Camera View (hidden by default) -->
                <div id="cameraView" class="camera-view hidden">
                    <video id="videoElement" autoplay playsinline></video>
                    <button id="captureBtn" class="capture-photo-btn">Capture</button>
                    <button id="closeCameraBtn" class="close-camera-btn">×</button>
                </div>

                <!-- Image Preview -->
                <div id="imagePreview" class="image-preview hidden">
                    <img id="previewImage" alt="Preview">
                    <div class="preview-actions">
                        <button id="processBtn" class="process-btn">Process Image</button>
                        <button id="retakeBtn" class="retake-btn">Retake</button>
                    </div>
                </div>

                <!-- Processing Status -->
                <div id="processingStatus" class="processing-status hidden">
                    <div class="spinner"></div>
                    <p id="statusMessage">Processing image...</p>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" class="results-section hidden">
                    <h2>Extracted Information</h2>
                    <div id="extractedInfo" class="extracted-info">
                        <!-- Extracted data will be displayed here -->
                    </div>
                    <button id="saveLeadBtn" class="save-lead-btn">Save Lead</button>
                    <button id="searchMoreBtn" class="search-more-btn">Search for More Info</button>
                </div>
            </section>

            <!-- Saved Leads Section -->
            <section class="saved-leads-section">
                <div class="section-header">
                    <h2>Saved Leads</h2>
                    <button id="exportBtn" class="export-btn">Export All</button>
                </div>
                <div id="leadsList" class="leads-list">
                    <!-- Saved leads will be displayed here -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>&copy; 2025 Field Snap AI. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js?v=3"></script>
</body>
</html>
